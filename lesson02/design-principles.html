<body>

    <header>
        <h1>Design Principles</h1>

    <nav>

    <body>

        <section>

            <div class="principle-box">

                <h3 class="company-name">Company Example: Ford</h3>
                <h4 class="website-link">Website: 
                    <a href="https://www.ford.com/">Ford.com</a>

                <div class="website-images">
                    <img src="/images/ford-1.jpg" alt="">
                    <img src="/images/ford-2.jpg" alt="">
                    <img src="/images/ford-3.jpg" alt="">
                    <img src="/images/ford-4.jpg" alt="">

                <p class="principle-description"></p>
            </div>

            <div class="principle-box">
                <h2 class="principle-name">Rule of Thirds</h2>
                <h3 class="company-name">Organization Example: NFL</h3>
                <h4 class="website-link">Website: 
                    <a href="https://www.nfl.com/">NFL.com</a>
                </h4>
                <div class="website-images">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <p class="principle-description"></p>
            </div>

            <div class="principle-box">
                <h2 class="principle-name">White Space</h2>
                <h3 class="company-name">Company Example: Apple</h3>
                <h4 class="website-link">Website: 
                    <a href="https://www.apple.com/">Apple.com</a>
                </h4>
                <div class="website-images">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">

                <p class="principle-description"></p>
